name: Run faang.py and commit changes

on:
  workflow_dispatch:
  schedule:
    # Every Saturday at 10:15 UTC
    - cron: '15 10 * * 6'

# Prevent overlapping runs (important for scheduled jobs)
concurrency:
  group: faang-auto-update
  cancel-in-progress: false

jobs:
  run-script-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found â€“ skipping"
          fi

      - name: Run faang.py
        run: python faang.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update: faang.py ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push origin HEAD

