name: Run faang.py and commit changes

# Trigger the workflow manually or on a schedule (to avoid accidental triggers on every push)
on:
  workflow_dispatch:  # Allows manual run from the Actions tab
  schedule:
    # From: https://crontab.guru/#15_10_*_*_6
     - cron: '15 10 * * 6'  # Uncomment for daily run, for example

jobs:
  run-script-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing commits with GITHUB_TOKEN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # default token with write permissions
          fetch-depth: 0                      # ensure full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Adjust if you need a specific version


      - name: Install dependencies (optional) # if your script has any dependencies    
        run: |
          pip install -r requirements.txt || true

      - name: Run faang.py
        run: python faang.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Auto-update: changes from faang.py"
          git push origin HEAD:${{ github.ref_name }}